{% extends "base.html" %}


{% block header %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'markets/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="{% static 'markets/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
    <title>All Markets</title>
{% endblock header %}

{% block content %}
<div class='template'>
    <div class='nav-bar'>
        <div class="nav-bar-title"> 
            Prediction Markets 
        </div>
        <div class="nav-bar-user">
            <div class="nav-bar-user-details">
                <div>
                    Logged In As
                </div>
                <div>
                    {{ user.username }}
                </div>
            </div>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="nav-bar-user-logout">Log Out</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class='markets-wrapper'>
        {% block markets %}{% endblock markets %}
    </div>
    <div class='footer'>
    </div>
</div>

{% endblock content %}
